<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login to FriendBook</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br>
    {{ form.password.label }} {{ form.password(size=32) }}<br>
    {{ form.submit() }}
  </form>
  <p>Don't have an account? <a href="{{ url_for('main.register') }}">Register</a></p>
</body>
</html>
