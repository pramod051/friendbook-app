<!DOCTYPE html>
<html>
<head><title>Register</title></head>
<body>
  <h2>Register for FriendBook</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br>
    {{ form.password.label }} {{ form.password(size=32) }}<br>
    {{ form.submit() }}
  </form>
  <p>Already have an account? <a href="{{ url_for('main.login') }}">Login</a></p>
</body>
</html>
